<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>our Wonderland</title>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        
        /* FULL BACKGROUND VIDEO */
        #bg-video {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -2;
            pointer-events: none;
        }

        body{
            font-family:'Patrick Hand',cursive;
            min-height:100vh;display:flex;flex-direction:column;align-items:center;
            padding:20px 10px;color:#5e548e;overflow-x:hidden;position:relative;
        }

        /* Overlay to make content readable */
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(3px);
            z-index: -1;
            pointer-events: none;
        }

        /* floating hearts */
        .heart{
            position:absolute;font-size:1.6rem;color:rgba(255,182,193,.7);
            pointer-events:none;animation:float 5s infinite ease-in-out;z-index:10;
        }
        @keyframes float{
            0%,100%{transform:translateY(0) rotate(0deg);opacity:.7;}
            50%{transform:translateY(-25px) rotate(12deg);opacity:1;}
        }

        /* confetti */
        .confetti{
            position:absolute;width:10px;height:10px;background:#ff99bb;
            pointer-events:none;animation:confetti-fall 3s linear forwards;z-index:10;
        }
        .confetti:nth-child(odd){background:#ba68c8;}
        .confetti:nth-child(3n){background:#a7ffeb;}
        .confetti:nth-child(4n){background:#ffd93d;}
        @keyframes confetti-fall{
            0%{transform:translateY(-100vh) rotate(0deg);opacity:1;}
            100%{transform:translateY(100vh) rotate(720deg);opacity:0;}
        }

        .container{max-width:500px;width:100%;text-align:center;z-index:2;position:relative;}

        .header{margin:15px 0;}
        .header h1{
            font-family:'Kalam',cursive;font-size:2.4rem;
            color:#d81b60;text-shadow:2px 2px 4px rgba(255,182,193,.6);
            margin-bottom:6px;
        }
        .header p{font-size:1.1rem;color:#8e24aa;}

        /* PASSWORD CARD (glassmorphism) */
        .pwd-card{
            background:rgba(255,249,251,.92);
            backdrop-filter:blur(12px);
            border:4px solid #ffccdd;
            border-radius:28px;
            padding:30px 20px;
            box-shadow:0 12px 30px rgba(255,105,180,.3);
            position:relative;
            margin:10px 0;
        }
        .pwd-card::before{
            content:"enter if u dare";
            font-size:1.5rem;
            position:absolute;top:-20px;left:50%;
            transform:translateX(-50%);
            background:#ffccdd;
            padding:5px 10px;
            border-radius:20%;
            box-shadow:0 4px 12px rgba(255,105,180,.4);
        }
        .pwd-card input[type=password]{
            width:100%;padding:15px;font-size:1.1rem;
            border:3px solid #ff99bb;border-radius:15px;
            text-align:center;font-family:'Patrick Hand',cursive;
            margin:18px 0 12px;outline:none;transition:.3s;
            background:rgba(255,255,255,.8);
        }
        .pwd-card input[type=password]:focus{
            border-color:#ba68c8;
            box-shadow:0 0 12px rgba(186,104,200,.5);
        }
        .pwd-card button{
            background:linear-gradient(45deg,#ff99bb,#ba68c8);
            color:#fff;border:none;padding:14px 36px;
            font-size:1.2rem;font-family:'Kalam',cursive;
            border-radius:50px;cursor:pointer;
            box-shadow:0 8px 20px rgba(186,104,200,.4);
            transition:.3s;
        }
        .pwd-card button:hover{
            transform:translateY(-3px);
            box-shadow:0 12px 25px rgba(186,104,200,.5);
        }
        .pwd-card .wrong{
            color:#c62828;font-weight:bold;margin-top:10px;
            display:none;font-size:1rem;
        }

        .content{display:none;margin-top:30px;animation:pop 0.7s ease-out;}
        .content.show{display:block;}
        @keyframes pop{
            0%{opacity:0;transform:scale(.85);}
            100%{opacity:1;transform:scale(1);}
        }

        .gallery{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
            gap:14px;margin:25px 0;padding:0 8px;
            background:rgba(255,255,255,.7);
            border-radius:20px;
            padding:15px;
            box-shadow:0 8px 25px rgba(255,105,180,.2);
        }
        .gallery img{
            width:100%;height:auto;border-radius:20px;
            border:4px solid #ffccdd;
            box-shadow:0 6px 16px rgba(255,182,193,.4);
            transition:transform .3s;
        }
        .gallery img:hover{transform:scale(1.07) rotate(3deg);}

        .caption{
            font-size:1.35rem;color:#ba68c8;font-weight:bold;
            margin:14px 0;text-shadow:1px 1px 2px rgba(255,204,221,.4);
        }

        .footer{margin-top:30px;font-size:.9rem;color:#8e24aa;}

        .sparkle{
            position:absolute;font-size:1.3rem;color:#ffd700;
            pointer-events:none;animation:spark 1.4s infinite;z-index:10;
        }
        @keyframes spark{
            0%,100%{opacity:0;transform:scale(0);}
            50%{opacity:1;transform:scale(1);}
        }

        @media(max-width:480px){
            .header h1{font-size:2rem;}
            .gallery{grid-template-columns:repeat(2,1fr);gap:12px;}
            .pwd-card input[type=password]{width:90%;}
        }
    </style>
</head>
